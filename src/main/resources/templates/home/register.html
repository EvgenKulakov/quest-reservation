<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" th:object="${account}" th:action="@{/register/save-new-account}" method="post">
        <h4>Регистрация</h4>
        <div class="mb-3"><input type="submit" class="btn btn-link btn-sm back"
                                 formaction="/" value="← Войти"/></div>
        <div><p> Email:<input type="text" maxlength="50" placeholder="email - логин для входа"
                              class="form-control" th:field="*{login}"/></div>
        <div><p> Имя:<input type="text" maxlength="50" placeholder="ваше имя в системе"
                              class="form-control" th:field="*{firstName}"/></div>
        <div><p> Фамилия:<input type="text" maxlength="50" placeholder="необязательное поле"
                              class="form-control" th:field="*{lastName}"/></div>
        <div><p> Название компании:<input type="text" maxlength="100" placeholder="название в свободной форме"
                              class="form-control" th:field="*{company.name}"/></div>
        <div><p> Пароль:<input type="password" maxlength="50" placeholder="минимум 8 символов"
                               class="form-control" th:field="*{password}"/></p></div>
        <div><p> Повторите пароль:<input type="password" maxlength="50"
                                         class="form-control" name="duplicate-pass"/></p></div>

        <div class="message error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <div class="message error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <div class="message error" th:if="${#fields.hasErrors('company.name')}" th:errors="*{company.name}"></div>
        <div class="message error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="mt-4"><input type="submit" class="btn btn-success button" value="Зарегистрироваться"/></div>
    </form>
</div>
</body>
</html>
